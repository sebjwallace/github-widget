<!DOCTYPE html>
<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Github Wigit</title>
<body>
  <div style="width:50%">
    <div id="profile">
      profile goes here
    </div>
    <div id="repos">
      repos goes here
    </div>
    <div id="gists">
      gists goes here
    </div>
  </div>
  <script type="text/javascript" src="dist/githubWidget.min.js"></script>

  <script type="text/javascript">

  var profileEl = document.getElementById('profile');
  var profile = new GithubWidget('sebjwallace');
  profile.mount(profileEl);

  // the default styles will be similar to the github styling
  var reposEl = document.getElementById('repos');
  var repos = new GithubWidget('sebjwallace','repos',4);
  repos.mount(reposEl);

  // these classes are defined in CSS
  var styles = {
    feed: 'feed', stats: 'stats',
    description: 'description',
    header: 'header', footer: 'footer',
    wigit: 'wigit'
  };

  var gistsEl = document.getElementById('gists');
  var gists = new GithubWidget('sebjwallace','gists',4);
  //gists.setStyles(styles);
  gists.mount(gistsEl);

  </script>

  <style media="screen">
  body{
    font-family: arial;
    font-size: 0.8em;
    color: #333;
    line-height: 1.5em
  }

  /* IMPORTANT TO SET THESE STYLES */
  #repos, #gists, #profile{
      width: 30%;
      float: left;
      margin: 1%;
  }

  .feed{
    padding: 10px;
    background-color: #3F4144;
    border-bottom: 1px solid #1B1C1D;
  }

  .stats{
    float: right;
  }

  .description{
    width: 100%
  }

  .header, .footer{
    padding: 10px;
  }

  .footer{
    text-align: right;
  }

  .wigit{
    color: #DCDCDC;
    background-color: #393B3E;
    border: 1px solid #1B1C1D;
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
    border-radius: 4px;
  }

  .wigit a{
    color: white;
  }

  .wigit .fa{
    padding: 0px 5px
  }
  </style>
</body>
</html>
